{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit-icons.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="#" aria-label="Back to Home">CloudDrop</a>
                </div>
                <div class="uk-navbar-right">
                    <div class="uk-navbar-item">
                        {% if user.is_authenticated %}
                        <a class="uk-button uk-button-default" href="{% url "uploads:list" %}"><span uk-icon="icon: user"></span>&nbsp;{% trans "Your profile" %}</a>
                        {% else %}
                        <a class="uk-button uk-button-default" href="{% url "account_login" %}"><span uk-icon="icon: sign-in"></span>&nbsp;{% trans "Sign in" %}</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="uk-container">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
